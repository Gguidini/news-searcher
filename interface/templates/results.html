<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            display: inline;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        function showField(id) {
            f = document.getElementById(id);
            f.value = "Região da Notícia"
            f.classList.toggle('hidden')
        }
    </script>
</head>
<body>
    <h3>Notícias Encontradas: {{size}}</h3>
    <ul>
        <form action="" method="post">
            {% csrf_token %}
            {% for result in results %}
            <h2>{{result.title}}</h2>
            <h4>Score - {{result.score}}</h4>
            <div class="container">
                <div>
                    <input type="checkbox" name="valid_result" value="{{ result }}" onclick="showField('region_{{ result.title }}')">
                    <input id="region_{{result.title}}"   type="text" name="region_{{result.title}}" value="Região da Notícia" class="hidden">
                </div>
                <div>
                    <p>{{result.description}}</p>
                    <img src="{{ result.url_to_image }}" alt="Imagem do result" style="width: 100px; height: 100px;">
                    <br>
                    <a href="{{ result.url }}">{{ result.url }}}</a>
                    {% endfor%}
                </div>
            </div>

            <br>
            <button type="submit" onclick="confirmSubmit()">Gerar Clipping</button>
        </form>
    </ul>
    <button onclick="location.href = '{% url 'url_index' %}' ">Voltar</button>
</body>
</html>
